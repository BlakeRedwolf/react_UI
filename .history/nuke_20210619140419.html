<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>Styling in React</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
 
  <style>
    #container {
        padding: 50px;
        background-color: #FFF;
    }

    .letter {
        padding: 20px;
        margin: 10px;
        background-color: #0fbafd;
        color: #333;
        display: inline-block;
        font-family: monospace;
        font-size: 32px;
        text-align: center;
    }

  </style>
</head>
 
<body>
  <div id="container"></div>
  <script type="text/babel">
    var destination = document.querySelector("#container");
   
    class Letter extends React.Component {
      render() {
        var letterStyle = {
          padding: 10,
          margin: 10,
          backgroundColor: "#FFDE00",
          color: "#333",
          display: "inline-block",
          fontFamily: "monospace",
          fontSize: 32,
          textAlign: "center"
        };
        return(
          <div>
            {this.props.children}
          </div>
        );
      }
    }
   
    ReactDOM.render(
      <div>
        <Letter>B</Letter>
        <Letter>L</Letter>
        <Letter>A</Letter>
        <Letter>K</Letter>
        <Letter>E</Letter>
        <Letter>S</Letter>
        <Letter>_</Letter>
        <Letter>R</Letter>
        <Letter>E</Letter>
        <Letter>A</Letter>
        <Letter>C</Letter>
        <Letter>T</Letter>
        <Letter>_</Letter>
        <Letter>A</Letter>
        <Letter>P</Letter>
        <Letter>P</Letter>
      </div>,
      destination
    );
  </script>
</body>
 
</html>
